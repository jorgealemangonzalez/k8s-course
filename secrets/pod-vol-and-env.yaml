apiVersion: v1
kind: Secret
metadata:
  name: secret1
type: Opaque
stringData:
  username: admin
  password: "12345678"
---
apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  containers:
  - name: mypod
    image: nginx:alpine
    volumeMounts:
    - name: test
      mountPath: "/opt"
      readOnly: true
    env:
      - name: SECRET_PASSWORD
        valueFrom:
          secretKeyRef:
            name: secret1
            key: password
  volumes:
  - name: test
    secret:
      secretName: secret1
      items:
      - key: username
        path: user.txt
